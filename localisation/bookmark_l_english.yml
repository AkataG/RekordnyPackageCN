 1972_NAME:0 "少女与战车：1972"
 1972_DESC:0 "在第二次世界大战的硝烟过后，整个世界从欧洲为经济中心的格局逐渐转向北美。战车道作为一种从战争中衍生出来的竞技活动已经逐渐扩散到整个世界，而人类也就战车道产生了空前的团结，由曾经的冠军院校大洗为首，团结了知波单（战败国），冯布诺，竖琴，公爵，优格，桑达斯，圣葛罗莉安，考拉森林，格尔高和枫叶高校的战车道联盟控制着大部分主导世界经济的话语权（可以理解成联合国，但是联盟是战车道联盟），然而随着真理高校对中亚和东欧的施压，以及对战车道联盟的不满，导致战败势力黑森峰的再次抬头，并且寻求和真理的合作。外部压力增大也使得本来就摇摆不定的战车道联盟更加分裂，尽力维持战车道联盟的大洗倒台，直接导致战车道联盟分裂，BC学院和继续高中也面临着选边站队的时候。"
 KGA_1972_DESC:0 "黑森峰作为上两次大战的战败国，领土被限制并且由冯部诺和BC大量瓜分，作为曾经叱咤欧陆的大国，黑森峰主导下的德意志正在积极和主动伸出橄榄枝的真理谈判，并且规划出新的世界格局，夹在中间冯布诺将再一次面临危机。"
 BON_1972_DESC:0 "待定"
 BCF_1972_DESC:0 "不管是什么历史的大风大浪，BC都熬过来了，然而这一次战车道联盟空前的危机正是BC再次站上历史主舞台的时刻，大战让我们获得了曾经雄伟的疆域，但是可恶的圣葛罗莉安却把我们和战车道联盟分割开来，这个讨厌的政权将会是历史第一个牺牲品。"
 ANZ_1972_DESC:0 "在外人看来，安齐奥可能现在不是那么耀眼了，但是大厦将倾之时，必然会有伟人出现，拯救整个世界的战车道，那就是DUCE！DUCE！DUCE！"