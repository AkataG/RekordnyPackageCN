 germany.500.t:0 "第62届战车道大赛开幕！"
 germany.500.d:0 ""
 germany.500.a:0 "让我们全力以赴"
 germany.501.t:0 "黑森峰势如破竹"
 germany.501.d:0 "黑森峰已经如破竹之势连续击败了9所参赛学校，今年战车道大赛的冠军即将出现！"
 germany.501.a:0 "向冠军发起冲刺！"
 germany.502.t:0 "黑森峰决赛出线"
 germany.502.d:0 "在最终与真理高校的重要决战中，为了救助队员队长西住美穗竟然抛弃了旗车，输掉了决赛！？为什么会发生这种事情。"
 germany.502.a:0 "美穗？！"
 germany.503.t:0 "西住美穗离开了黑森峰"
 germany.503.d:0 ""
 germany.503.a:0 "为了黑森峰的未来，队长只有真穗能胜任了"
 germany.504.t:0 "无酒精啤酒节！"
 germany.504.d:0 ""
 germany.504.a:0 "没有酒精的啤酒节真是太有趣了"
 germany.504.b:0 "果然啤酒还是要喝黑啤酒吧"
 germany.505.t:0 "新的力量加入了"
 germany.505.d:0 "Sheska来到了黑森峰，我们的士气也有所回升，但是完全消除上次事件的影响还需要一段时间"
 germany.505.a:0 "欢迎新同志"
 germany.506.t:0 "竖琴高中的五打一"
 germany.506.d:0 ""
 germany.506.a:0 "依靠城市作战吧"
 germany.506.b:0 "利用二号的高速机动"
 germany.507.t:0 "无心参赛的排球部"
 germany.507.d:0 "她们真的只是想来打排球而已"
 germany.507.a:0 "就让艾丽卡好好教训她们一下吧"
 germany.507.b:0 "对手无寸铁者施以怜悯是强者的义务"
 germany.508.t:0 "排球部的感谢"
 germany.508.d:0 "我们给排球部留下了非常好的印象，部长加入了我们"
 germany.508.a:0 "非常好"
 germany.509.t:0 "坦克铁人三项的落幕"
 germany.509.d:0 "坦克铁人三项落幕了。。。"
 germany.509.a:0 "我们战无不胜！"
 germany.510.t:0 "黑森峰对决知波单"
 germany.510.d:0 "面对战车道肉眼可见的弱于我们的知波单，我们应该在作战之前做什么好呢"
 germany.510.a:0 "趁势展现出黑森峰的力量，吓破她们的胆子吧"
 germany.510.b:0 "给她们提供一些友好的战前帮助，来场势均力敌的比赛吧"
 germany.510.c:0 "什么也不做才是对对手的尊敬"
 germany.511.t:0 "知波单被我们的挑衅行为激怒"
 germany.511.d:0 "知波单被激怒"
 germany.511.a:0 "小小知波单何足挂齿"
 germany.511.b:0 "我们各退一步"
 germany.512.t:0 "知波单畏缩了"
 germany.512.d:0 ""
 germany.512.a:0 "这是对我们实力的敬畏之心"
 germany.513.t:0 "知波单的技术回礼"
 germany.513.d:0 ""
 germany.513.a:0 "让我们在竞争中互相学习"
 germany.514.t:0 "知波单的装备回礼"
 germany.514.d:0 ""
 germany.514.a:0 "让我们在竞争中互相学习"
 germany.515.t:0 "真理高中的隐患"
 germany.515.d:0 "真理高中是我们东方的隐患，他们潜在的庞大生产力是我们短时间内无法企及的，一旦发生冲突，我们无法进行长时间的军备补给和支持。"
 germany.515.a:0 "一个暂时的协定也许可以帮助我们取得一些短期优势"
 germany.515.b:0 "我们应该从大工厂化方面向真理模仿学习"
 germany.515.c:0 "决定生产力的根本因素还是人，我们应该从基本上解决这个问题"
 germany.516.t:0 "属于我们的胜利"
 germany.516.d:0 ""
 germany.516.a:0 "黑森峰战无不胜"
 germany.517.t:0 "冯布诺交还了旦泽和波兹南"
 germany.517.d:0 ""
 germany.517.a:0 "欢迎回家"
 germany.518.t:0 "冯布诺拒绝交还旦泽和波兹南"
 germany.518.d:0 ""
 germany.518.a:0 "这是赤裸裸的挑衅"
 germany.519.t:0 "冯布诺主动开战"
 germany.519.d:0 ""
 germany.519.a:0 "她们的胆子也太大了"
