 #####MOD#####

#focus
 POL_rebuild_the_bonple_high_school:0 "重建冯布诺"
 POL_rebuild_the_bonple_high_school_desc:0 "重建我们的学校，我们学生的高傲和优雅将照亮全球！"
 POL_rejoin_the_senshado_tournament:0 "重新加入战车道联盟"
 POL_rejoin_the_senshado_tournament_desc:0 "战车道是驾驭战车的艺术，它展现出女性刚毅果断的另一面，重建战车道将会是我校重新扬名的最优路径。"
 POL_improve_school_environment:0 "优化教学环境"
 POL_improve_school_environment_desc:0 "学校的环境会直接影响到学生的战车道水平发挥。改进食物和行为标准是很好的开头。"
 POL_prepare_for_63rd_senshado_tournament:0 "准备第63次战车道联盟大赛"
 POL_prepare_for_63rd_senshado_tournament_desc:0 "第63次战车道联盟大赛就要开始了。我们的第一个对手就是强劲的真理高校。"
 POL_against_Pravda:0 "挑衅真理高校"
 POL_against_Pravda_desc:0 "虽然我们的力量还没完全恢复，我们仍然可以通过挑衅真理来让她们露出弱点。"
 POL_tankathlon_spirit:0 "坦克铁人三项精神"
 POL_tankathlon_spirit_desc:0 "Jajka似乎在坦克铁人三项上面有独到的见解，我们应该让她来主导战术和训练。"
 POL_prepare_for_tankathlon:0 "坦克铁人三项的预热"
 POL_prepare_for_tankathlon_desc:0 "坦克铁人三项是一项非官方的重要赛事，我们要提前动员起来！"
 POL_cuisine:0 "波兰料理！"
 POL_cuisine_desc:0 "冯布诺高中的料理曾经是非常出名的(煮熟的风味蛋类,盖在特制的酱烧猪排饭上)。最重要的是，我们爱吃！"
 POL_tiny_senshado:0 "小小的战车道"
 POL_tiny_senshado_desc:0 "Maiko主张把轻型战车分散开来的战术，也许她是正确的。"
 POL_armor_first:0 "装甲至上主义"
 POL_armor_first_desc:0 "Jajka坚持装甲至上主义，也许最好的进攻就是完美的防御。"
 POL_path_to_champion:0 "冠军的必经之路"
 POL_path_to_champion_desc:0 "我们所作的一切都是成为战车道联盟大赛冠军所必须要经历的。"
 POL_research_on_t-34:0 "研究真理的t-34战车"
 POL_research_on_t-34_desc:0 "相较于我们的7-tp，真理的t-34战车拥有更好的火力和装甲，我们应该改进一下设计方案。。。"
 POL_better_tactic:0 "更优战术"
 POL_better_tactic_desc:0 "想要在和真理的战斗中取胜，面对人海我们只能诉求于更优的战术方案。"
 POL_pressure_three_baltic_states:0 "对波罗的海三国施压"
 POL_pressure_three_baltic_states_desc:0 "波罗的海三国是通向真理的绝佳跳板，退一万步说，他们早该属于我们了。"
 POL_potential_ally:0 "潜在的盟友"
 POL_potential_ally_desc:0 "我们现在更强大了，但是我们从来不嫌盟友多。"
 POL_challenge_Pravda:0 "挑战真理高校"
 POL_challenge_Pravda_desc:0 "是时候面对真理这个由小矮子操作的巨兽了！"
 POL_cauldron_tankathlon_tournament:0 "大锅杯坦克铁人三项"
 POL_cauldron_tankathlon_tournament_desc:0 "冯布诺精神无惧任何对手，放马过来。"
 POL_conquer_tategoto_high_school:0 "征服竖琴高校"
 POL_conquer_tategoto_high_school_desc:0 "我们不费丝毫力气就打败了竖琴高校，这没什么打不了的，让我们包容他们。"
 POL_prepare_for_41st_winter_continuous_track_cup:0 "为冬季41次继续杯大赛准备"
 POL_prepare_for_41st_winter_continuous_track_cup_desc:0 "不要为了短暂的胜利止步不前，我们还由更多的对手去打败。"
 POL_go_right:0 "向右看"
 POL_go_right_desc:0 "也许黑森峰的学校管理方式才是战车道冠军的出路，我们应当好好学习。"
 POL_seek_accommodation_with_kuromorimine:0 "和黑森峰的交涉"
 POL_seek_accommodation_with_kuromorimine_desc:0 "我们会成为拥有共同目标的盟友！"
 POL_traditional_cavalry:0 "传统骑兵"
 POL_traditional_cavalry_desc:0 "也许传统的才是最好的！"
 POL_standardization_of_cavalry_equipment:0 "骑兵装备现代化"
 POL_standardization_of_cavalry_equipment_desc:0 "虽然马匹已经是老古董了，但是装备可以更先进。"
 POL_exchange_student:0 "黑森峰的交换留学生"
 POL_exchange_student_desc:0 "我们很荣幸和黑森峰进行了留学生交换，谁会被送过来？"
 POL_cavalry_master:0 "骑兵大师"
 POL_cavalry_master_desc:0 "在冗长的学习过程中，Maiko等人已经掌握了骑兵战术的精华。"
 POL_technology_share:0 "黑森峰技术共享"
 POL_technology_share_desc:0 "太棒了，黑森峰表示愿意和我们分享她们独特的船舶和飞行器设计。"
 POL_start_of_new_lane:0 "新航线的开始"
 POL_start_of_new_lane_desc:0 "我们不会再被狭窄的海岸线牢牢控制，我们要自己行动起来驾驭海洋。"
 POL_aluminum_mining:0 "开采铝矿"
 POL_aluminum_mining_desc:0 "铝是飞行器的重要原料，战车道也不应该局限于地面。"
 POL_over_production:0 "超载生产"
 POL_over_production_desc:0 "拆掉学校的楼来获取造坦克的必要资源吧！"
 POL_oil_is_the_soul_of_tank:0 "战车的灵魂是石油"
 POL_oil_is_the_soul_of_tank_desc:0 "石油才是战车的灵魂，我们需要更多。"
 POL_learn_from_st_gloriana:0 "向圣葛罗莉安娜女子学院学习"
 POL_learn_from_st_gloriana_desc:0 "圣葛罗莉安娜女子学院有用数一数二的飞机和船舶战术，我们要虚心请教。"
 POL_purchase_from_st_gloriana:0 "向圣葛罗莉安娜女子学院采购飞行器"
 POL_purchase_from_st_gloriana_desc:0 "落后飞机工业导致我们不得不向圣葛罗莉安娜女子学院采购一批战术轰炸机。"
 POL_final_tech_contract:0 "最终技术协约"
 POL_final_tech_contract_desc:0 "我们竟然取得了和圣葛罗莉安娜的技术协约，我们会创造更光明的未来！"
 POL_focus_tooltip_1:0 "战车道点数: §G+100§!"
 POL_focus_tooltip_2:0 "战车道点数: §G+300§!"
 POL_focus_tooltip_2:0 "战车道点数: §G+500§!"
