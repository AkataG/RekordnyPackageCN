 poland.500.d:0 "经过长时间的努力，我们终于重建了冯布诺高中！两个伟大的领袖 - Jajka和Maiko已经回归校园。我们的学生也在跃跃欲试得要在校园重建战车道。"
 poland.500.a:0 "让我们开始吧！"
